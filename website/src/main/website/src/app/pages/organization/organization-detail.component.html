<div class="hr-divider" style="margin-bottom: 20px;">
	<ul class="nav nav-pills hr-divider-content hr-divider-nav">
		<li>
			<h4 style="text-transform: initial; margin-top: 10px;">Add New Organization</h4> 
		</li>
	</ul>
</div>
<div>
	<form class="form-horizontal" #organizationDetailForm="ngForm" (ngSubmit)="submitForm()">
		<div class="col-sm-6">
			<div class="form-group">
				<label class="control-label col-sm-4">Name:<span style="color: red;">*</span></label>
				<div class="col-sm-8">
					<input class="form-control" [(ngModel)]="organization.name" name="firstName" required maxlength="255">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4" style="padding-left: 15px;">
					<div class="checkbox custom-control custom-checkbox">
						<label>
						<input type="checkbox" [(ngModel)]="organization.isTruckingCompany" name="isTruckingCompany">
						<span class="custom-control-indicator"></span>
							Is Trucking Company
						</label>
					</div>
				</div>
			</div>
		</div>
		<div style="text-align: center; clear: both;">			
			<button type="submit" class="btn btn-primary">Save</button>
			<button type="cancel" class="btn btn-default" (click)="goBack()">Cancel</button>			
	  	</div>
	</form>
</div>
