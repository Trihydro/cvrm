<div class="hr-divider" style="margin-bottom: 20px;">
	<ul class="nav nav-pills hr-divider-content hr-divider-nav">
		<li>
			<h4 *ngIf="equipmentComp.equipmentComponentId == null" style="text-transform: initial; margin-top: 10px;">Add New Equipment Component</h4>
			<h4 *ngIf="equipmentComp.equipmentComponentId != null" style="text-transform: initial; margin-top: 10px;">Edit Equipment Component</h4>
		</li>
	</ul>
</div>

<form class="form-horizontal" #equipmentComponentDetailForm="ngForm" (ngSubmit)="submitForm()">
	<div class="col-sm-6">
		<div class="form-group">
			<label class="control-label col-sm-4">Description:<span style="color: red;">*</span></label>
			<div class="col-sm-8">
				<input class="form-control" [(ngModel)]="equipmentComp.description" name="description" required maxlength="255"
				[disabled]="!auth.canEditEquipmentData()">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">Type:<span style="color: red;">*</span></label>
			<div class="col-sm-8"> 
				<select class="form-control" [(ngModel)]="equipmentComp.equipmentComponentTypeId" name="equipmentComponentTypeId" required
				 [disabled]="!auth.canEditEquipmentData()">
			      <option *ngFor="let e of equipmentComponentTypes" [ngValue]="e.equipmentComponentTypeId">{{ e.equipmentComponentType }}</option>
	  			</select>
			</div>
		</div>
	     
		<div class="form-group">
			<label class="control-label col-sm-4">Serial Number:<span style="color: red;">*</span></label>
			<div class="col-sm-8"> 
		  		<input class="form-control" [(ngModel)]="equipmentComp.serialNumber" name="serialNumber" required maxlength="255"
		  		[disabled]="!auth.canEditEquipmentData()">
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="form-group">
			<label class="control-label col-sm-4">Model Number:</label>
			<div class="col-sm-8">
				<input class="form-control" [(ngModel)]="equipmentComp.modelNumber" name="modelNumber" type="Number"
				[disabled]="!auth.canEditEquipmentData()">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">Version:</label>
			<div class="col-sm-8">
				<input class="form-control" [(ngModel)]="equipmentComp.version" name="version" type="text"
				[disabled]="!auth.canEditEquipmentData()">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">Count:</label>
			<div class="col-sm-8">
				<input class="form-control" [(ngModel)]="equipmentComp.count" name="count" type="Number"
				[disabled]="!auth.canEditEquipmentData()">
			</div>
		</div>

	</div>
	<div style="text-align: center; clear: both;">			
		<button type="submit" class="btn btn-primary" *ngIf="auth.canEditEquipmentData()">Save</button>
		<button type="cancel" class="btn btn-default" [routerLink]="['/equipmentDetail', equipmentComp.equipmentId]"
		*ngIf="auth.canEditEquipmentData()">Cancel</button>	
		<button type="cancel" class="btn btn-default" [routerLink]="['/equipmentDetail', equipmentComp.equipmentId]"
		*ngIf="!auth.canEditEquipmentData()">Back</button>			
  	</div>
</form>
