<button class="btn btn-primary" (click)="addNewDetail()" style="margin-bottom: 15px;" *ngIf="this.auth.canEditParticipantData()">
	<span class="icon icon-circle-with-plus" style="padding-right: 5px;"></span>Add New Participant
</button>
<div style="float: right;">
	<label style="text-align: left; white-space: nowrap;">Show
	<select class="form-control input-sm" style="display: inline-block; width: 60px;" [(ngModel)]="rowsOnPage">
		<option [ngValue]="5">5</option>
		<option [ngValue]="10">10</option>
		<option [ngValue]="15">15</option>
	</select>
	entries
	</label>
</div>
<div class="table-full" style="clear: both;">
	<div class="table-responsive">
		<table class="table" [mfData]="participants" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
			<thead>
				<tr>		
					<th><mfDefaultSorter by="firstName">Name</mfDefaultSorter></th>
					<th><mfDefaultSorter by="email">Email</mfDefaultSorter></th>
					<th><mfDefaultSorter by="organizationName">Organization</mfDefaultSorter></th>
					<th *ngIf="auth.canEditParticipantData()" style="text-align: center;">Edit</th>
					<th *ngIf="auth.canEditParticipantData()" style="text-align: center;">Delete</th>
					<th *ngIf="!auth.canEditParticipantData()" style="text-align: center;">View</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let p of mf.data">
					<td>{{p.firstName}} {{p.lastName}}</td>
					<td>{{p.email}}</td>
					<td>{{p.organizationName}}</td>
					<td *ngIf="auth.canEditParticipantData()" class="tdWithIcon"><span class="icon icon-edit iconAs-link iconEdit" [routerLink]="['/participantDetail', p.participantId]"></span></td>	
					<td *ngIf="auth.canEditParticipantData()" class="tdWithIcon"><span class="icon icon-trash iconAs-link iconDelete" data-toggle="modal" data-target="#myModal" (click)="onSelect(p)"></span></td>		
					<td *ngIf="!auth.canEditParticipantData()" class="tdWithIcon"><span class="icon icon-eye iconAs-link iconAdd" [routerLink]="['/participantDetail', p.participantId]"></span></td>
				</tr>				
			</tbody>
			<tfoot>
		    	<tr class="noHover">
		        	<td colspan="5">
		            	<mfBootstrapPaginator></mfBootstrapPaginator>		            	
		        	</td>
		    	</tr>
		    </tfoot>
		</table>
	</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Delete Participant</h4>
			</div>
			<div class="modal-body">
				<p>Are you sure?</p>
			</div>
			<div class="modal-actions">
				<button type="button" class="btn-link modal-action" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn-link modal-action" data-dismiss="modal" (click)="delete()">
				<strong>Continue</strong>
				</button>
			</div>
		</div>
	</div>
</div>
